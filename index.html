    <body>
      <div class="weather-app">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="enter a city..."
              required
              id="input-search-form"
              class="search-form-input"
            />
            <input type="submit" value="search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="weather-data">
            <div>
              <h1 id="city"></h1>
  
              <p>
                <span id="time">Friday 22:08,</span>
                <span id="description"></span>
                <br />
                Humidity: <span id="humidity"><strong></strong></span>
                Wind:
                <span id="wind-speed"><strong>3.13km/h</strong></span>
              </p>
            </div>
            
            <div class="temperature">
              <div id="icon"></div>
              <div class="temperature-number" id="temperature-numbers"></div>
              <div class="celcuis">Â°C</div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
          <div>
      </main>
